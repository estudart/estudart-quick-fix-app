[DEFAULT]
# Connection type: "acceptor" for server or "initiator" for client
ConnectionType=initiator

# File storage locations
FileStorePath=Store
FileLogPath=Log

DebugLog=Y

# Connection details
SocketConnectHost=localhost
SocketConnectPort=8080

AppDataDictionary=Docs/FixVersions/FIX50SP2.xml
TransportDataDictionary=Docs/FixVersions/FIXT11.xml

# Default application version for the FIX session
DefaultApplVerID=FIX.5.0SP2

ValidateFieldsOutOfOrder=N

[SESSION]
# Transport protocol version
BeginString=FIXT.1.1

# Unique IDs for sender and target components
SenderCompID=PSHAVBETA
TargetCompID=BBGBETA

# Session time window (24-hour format)
StartTime=00:00:00
EndTime=23:59:59

# Heartbeat interval in seconds
HeartBtInt=30

# Session behavior settings
ResetOnLogon=Y
ResetOnLogout=Y
ResetOnDisconnect=Y

# Encryption method
EncryptMethod=0

