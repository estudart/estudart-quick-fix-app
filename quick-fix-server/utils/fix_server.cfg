[DEFAULT]
# Connection type: acceptor for server, initiator for client
ConnectionType=acceptor

# FIX protocol version (transport layer)
BeginString=FIXT.1.1

# Port the server listens on
SocketAcceptPort=8080

# File paths for message and log storage
FileStorePath=store
FileLogPath=log

# Transport dictionary for FIXT.1.1
TransportDataDictionary=spec/FIXT11.xml

# Application dictionary for the specified FIX version
AppDataDictionary=spec/FIX50SP2.xml

# Default application version ID for the session
DefaultApplVerID=FIX.5.0SP2
ValidateFieldsOutOfOrder=N
ValidateFieldsHaveValues=N
ValidateUserDefinedFields=N
ValidateFieldsRequiredForMessage=N
ValidateFieldsChecksum=N
ValidateFieldsRepeatingGroupCount=N
ValidateFieldsUserDefined=N

[SESSION]
# Protocol version for this session
BeginString=FIXT.1.1

# Unique IDs for the server and client
SenderCompID=BBGBETA
TargetCompID=PSHAVBETA

# Session start and end time
StartTime=00:00:00
EndTime=23:59:59

# Heartbeat interval (seconds)
HeartBtInt=30

# Allow messages across sessions
ResetOnLogout=Y
ResetOnDisconnect=Y

# Encrypt messages (0 = none, default for FIX testing)
EncryptMethod=1


